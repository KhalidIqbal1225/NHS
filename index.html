<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHS User Interface</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #005eb8;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      background-color: #007f3b;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      color: #005eb8;
    }

    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007f3b;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005eb8;
    }

    footer {
      background-color: #f3f3f3;
      color: #666;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>NHS Service Portal</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Appointments</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main class="container">
    <h2>Welcome to NHS Services</h2>
    <p>Your health, our priority. Access your health records, book appointments, and find trusted medical information.</p>
    <a class="button" href="#">Get Started</a>
  </main>

  <footer>
    <p>&copy; 2024 NHS Digital. All rights reserved.</p>
  </footer>
</body>
</html>
